                message += `è¯·ä½¿ç”¨ \`--source\` å‚æ•°æŒ‡å®šæºåˆ†æ”¯ï¼š\n`;
                message += `\`\`\`\n/pr --source feature/#${context.issue.number}-xxx\n\`\`\``;
              } else {
                message += `è¯·æŸ¥çœ‹ [å·¥ä½œæµæ—¥å¿—](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}) äº†è§£è¯¦æƒ…ã€‚`;
              }
            }
            
            await github.rest.issues.createComment({
