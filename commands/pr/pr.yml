                message += `**åˆ†æ”¯**: \`${source}\` â†’ \`${target}\`\n`;
              } else {
                const icon = draft ? 'ğŸ“' : 'âœ…';
                const status = draft ? 'è‰ç¨¿ PR' : 'Pull Request';
                message = `### ${icon} ${status} åˆ›å»ºæˆåŠŸï¼\n\n`;
                message += `**PR**: #${prNumber}\n`;
                message += `**é“¾æ¥**: ${prUrl}\n`;
                message += `**æºåˆ†æ”¯**: \`${source}\`\n`;
                message += `**ç›®æ ‡åˆ†æ”¯**: \`${target}\`\n`;
                
                if (draft) {
                  message += `\nâš ï¸ è¿™æ˜¯ä¸€ä¸ªè‰ç¨¿ PRï¼Œå®Œæˆå¼€å‘åè¯·ç‚¹å‡» "Ready for review" æŒ‰é’®ã€‚`;
                } else {
                  message += `\nâœ… PR å·²å‡†å¤‡å¥½æ¥å—å®¡æŸ¥ã€‚`;
                }
                
                message += `\n\n### åç»­æ­¥éª¤\n`;
                message += `1. ç­‰å¾… CI æ£€æŸ¥é€šè¿‡\n`;
                message += `2. è¯·æ±‚ä»£ç å®¡æŸ¥\n`;
                message += `3. åˆå¹¶åˆ° \`${target}\` åˆ†æ”¯\n`;
              }
            } else {
              message = `### âŒ åˆ›å»º Pull Request å¤±è´¥\n\n`;
              
              // Add error details based on what failed
              const commitCount = '${{ steps.commits.outputs.commit_count }}';
              if (commitCount === '0') {
                message += `**åŸå› **: \`${source}\` å’Œ \`${target}\` ä¹‹é—´æ²¡æœ‰æ–°çš„æäº¤\n\n`;
                message += `è¯·ç¡®ä¿ï¼š\n`;
                message += `1. æºåˆ†æ”¯æœ‰æ–°çš„æäº¤\n`;
