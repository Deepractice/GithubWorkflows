# GitHub Issue Labels 配置
# 用于自动创建和同步项目标签

# ==================
# 类型标签 (Type)
# ==================
# 用于标识 Issue 的类型，每个 Issue 应该有且只有一个类型标签

- name: "type: feature"
  color: "0e8a16"
  description: "新功能开发"
  
- name: "type: bug"
  color: "d73a4a"
  description: "问题修复"
  
- name: "type: enhancement"
  color: "a2eeef"
  description: "功能改进"
  
- name: "type: refactor"
  color: "ffd93d"
  description: "代码重构"
  
- name: "type: docs"
  color: "0075ca"
  description: "文档相关"

# ==================
# 优先级标签 (Priority)
# ==================
# 用于标识 Issue 的优先级，帮助团队决定处理顺序

- name: "priority: critical"
  color: "b60205"
  description: "紧急 - 立即处理"
  
- name: "priority: high"
  color: "d93f0b"
  description: "高 - 优先处理"
  
- name: "priority: medium"
  color: "fbca04"
  description: "中 - 正常处理"
  
- name: "priority: low"
  color: "0e8a16"
  description: "低 - 有空处理"

# ==================
# 辅助标签 (Helper)
# ==================
# 可选的辅助标签，用于提供额外信息

- name: "good first issue"
  color: "7057ff"
  description: "适合新贡献者的任务"
  
- name: "help wanted"
  color: "008672"
  description: "需要帮助"
  
- name: "wontfix"
  color: "ffffff"
  description: "不会修复"
  
- name: "duplicate"
  color: "cfd3d7"
  description: "重复的 Issue"
  
- name: "invalid"
  color: "e4e669"
  description: "无效的 Issue"